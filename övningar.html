<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML and CSS Learning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style type="text/css">
      .text {
        padding: 20px;
        font-size: 18px;
        width: 85%;
        align-items: center;
        text-align: left;
      }
      .text p, h2 {
        margin-top: 40px;
      }
      .navbar a {
        text-decoration: none;
        color: white;
        margin-left: 15px;
        margin-right: 15px;
      }
      .exercise-img {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .code-section {
        display: none;
      }
      #exercise-section pre {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }
  </style>
</head>
<body>
    <center>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
            <img src="Bilder/logo.png" alt="Logo" style="width:40px;">
            </a>
            <a href="index.html">Start</a>
            <a href="övningar.html">Övningar</a>
            <a href="facit.html">Facit</a>
            <a href="bootstrap1.html">Bootstrap1</a>
            <a href="#test">TestLink</a>
        </nav>

        <div class="text">
            <div class="row">
                <div class="col-md-12">
                    <div id="exercise-section">
                        <!-- Dynamically generated exercise (RÖR INTE) -->
                    </div>
                </div>
            </div>
        </div>

        <p style="margin-top: 300px;">© 2024 Min Hemsida | Skapad av [CSS Geten]</p>
    </center>

    <script>
        const exercises = [
            { number: 1, imageSrc: "Bilder/1.png", codeSrc: "Facit/1.html" },
            { number: 2, imageSrc: "Bilder/2.png", codeSrc: "Facit/2.html"},
            { number: 3, imageSrc: "Bilder/3.png", codeSrc: "Facit/3.html" },
            { number: 4, imageSrc: "Bilder/4.png", codeSrc: "Facit/4.html"},
            { number: 5, imageSrc: "Bilder/5.png", codeSrc: "Facit/5.html" },
            { number: 6, imageSrc: "Bilder/6.png", codeSrc: "Facit/6.html"},
            { number: 7, imageSrc: "Bilder/7.png", codeSrc: "Facit/7.html" },
            { number: 8, imageSrc: "Bilder/8.png", codeSrc: "Facit/8.html"},
            // Lägg till fler här om det behövs (kommer behövas...)
        ];

        function generateExerciseSections() {
            const exerciseSection = document.getElementById("exercise-section");
            exercises.forEach(exercise => {
                const exerciseDiv = document.createElement("div");
                exerciseDiv.classList.add("col-md-6");

                const exerciseTitle = document.createElement("h2");
                exerciseTitle.textContent = `Uppgift ${exercise.number}`;

                const exerciseImage = document.createElement("img");
                exerciseImage.src = exercise.imageSrc;
                exerciseImage.classList.add("exercise-img");
                exerciseImage.alt = `Uppgift ${exercise.number}`;

                const showCodeButton = document.createElement("button");
                showCodeButton.classList.add("btn", "btn-primary", "show-code-btn");
                showCodeButton.textContent = "Visa HTML-kod";
                showCodeButton.dataset.codeSrc = exercise.codeSrc;

                const codeSection = document.createElement("pre");
                codeSection.classList.add("code-section");

                exerciseDiv.appendChild(exerciseTitle);
                exerciseDiv.appendChild(exerciseImage);
                exerciseDiv.appendChild(showCodeButton);
                exerciseDiv.appendChild(codeSection);

                exerciseSection.appendChild(exerciseDiv);
            });
        }

        function toggleCodeSection() {
            document.querySelectorAll('.show-code-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const codeSection = this.parentElement.querySelector('.code-section');
                    const codeSrc = this.dataset.codeSrc;

                    fetch(codeSrc)
                        .then(response => response.text())
                        .then(htmlCode => {
                            codeSection.textContent = htmlCode;
                            codeSection.style.display = 'block';
                        })
                        .catch(error => console.error('Error fetching HTML code:', error));
                });
            });
        }

        generateExerciseSections();
        toggleCodeSection();
    </script>
</body>
</html>
